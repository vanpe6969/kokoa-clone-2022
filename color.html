<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Box</title>
    <link rel="stylesheet" href="css/color.css" />
    <script
      src="https://kit.fontawesome.com/fee89bf90f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>The Best Colors</h1>

    <div id="flex-container">
      <div id="tomato-box" class="itembox">
        <div class="box-one"></div>
        <div class="box-two">Tomato</div>
        <div class="box-three">#FF6347</div>
        <div class="box-f"></div>
      </div>

      <div id="teal-box" class="itembox">
        <div class="box-one"></div>
        <div class="box-two">Teal</div>
        <div class="box-three">#008080</div>
        <div class="box-f"></div>
      </div>

      <div id="wood-box" class="itembox">
        <div class="box-one"></div>
        <div class="box-two">Burlywood</div>
        <div class="box-three">#DEB887</div>
        <div class="box-f"></div>
      </div>

      <div id="thistle-box" class="itembox">
        <div class="box-one"></div>
        <div class="box-two">Thistle</div>
        <div class="box-three">#D7BFD7</div>
        <div class="box-f"></div>
      </div>
    </div>
  </body>
</html>
