<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fee89bf90f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/six_five_styles.css" />
    <title>Play list</title>
  </head>
  <body>
    <div class="list-wrap">
      <header class="playlist-box">
        <i class="fa-solid fa-x"></i>
        <h1>Playlist</h1>
      </header>
      <main>
        <section class="main-section">
          <div class="main-song__cover">
            <i class="fa-solid fa-image"></i>
          </div>
          <div class="main-song__tbox">
            <h2 class="main-song__title">I Love BTS!</h2>
            <h4 class="main-song__author">by McBootDa</h4>
          </div>
        </section>
        <section class="play-btns">
          <button class="btns__c--btn btns__main">
            <i class="fa-solid fa-play"></i>
            <span>Play</span>
          </button>
          <button class="btns__c--btn">
            <i class="fa-solid fa-heart"></i>
          </button>
          <button class="btns__c--btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </section>

        <ul class="play-list__wrap">
          <li class="song-list">
            <div class="song-photo"></div>
            <div class="song-title__text">
              <h3>대디</h3>
              <h5>psy</h5>
            </div>
          </li>
          <li class="song-list">
            <div class="song-photo"></div>
            <div class="song-title__text">
              <h3>나팔바지</h3>
              <h5>psy</h5>
            </div>
          </li>
          <li class="song-list">
            <div class="song-photo"></div>
            <div class="song-title__text">
              <h3>새</h3>
              <h5>psy</h5>
            </div>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
